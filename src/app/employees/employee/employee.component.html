<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
        <div class="controlers-container">
            <input type="hidden" formControlName="$key">
            <mat-form-field>
                <input formControl="fullName" matInputplacheHolder="Full Name">
            </mat-form-field>
            <mat-form-field>
                <input formControl="fullName" matInputplacheHolder="Full Name">
            </mat-form-field>
            <mat-form-field>
                <input formControl="email" matInputplacheHolder="Email">
                <mat-error>Invalid Email Address</mat-error>
            </mat-form-field>
            <mat-form-field formControl="mobile" matInput placholder="Mobile">
                <mat-error *ngif="service.form.controls['mobile'].errors?.required">This field mandatory</mat-error>
                <mat-error *ngif="service.form.controls['mobile'].errors?.minlength">Minumium Karakter</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControl="ciy" matInputplacheHolder="City">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controlers-container">
            <div class="add-bottom-padding">
                <mat-radio-group formControlName="gender">
                    <mat-radio-group value="1">Male</mat-radio-group>
                    <mat-radio-group value="2">Female</mat-radio-group>
                    <mat-radio-group value="3">Other</mat-radio-group>
                </mat-radio-group>
            </div>
            <mat-form-field>
                <mat-select formControlName="department" placeholder="Departement">
                    <mat-option>None</mat-option>
                    <ng-container *ngFor="let department of departements">
                        <mat-option value="{{department.id}}">{{department.value}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="hireDate" matInput[mateDatepicker]="picker" placeholder="Hire Date">
                <mat-datepicker-toggle matsuffix[for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="add-bottom-padding">
                <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
            </div>
            <div>
                <button mat-raise-button color="primary" type="submit">Submit</button>
                <button mat-raise-button color="warn" (click)="onClear()">Clear</button>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
</form>
